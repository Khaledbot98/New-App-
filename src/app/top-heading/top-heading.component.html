<div class="container-fluid mt-5">
  <h4>Top Headlines</h4>
  <div class="row">
    <div *ngFor="let p of topHeadingDisplay" class="col-md-3">
      <div class="box">
        <img src="{{ p.urlToImage }}" width="100%" />
        <h5 mb-2>{{ p.title }}</h5>
        <a href="{{ p.url }}" target="_blank" class="btn btn-info btn-sm mt-2"
          >Read More</a
        >
      </div>
    </div>
  </div>
</div>

<footer>
  <p class="text-center mt-5">&copy;2022 NewWeb By Khaled Sharaf</p>
</footer>
